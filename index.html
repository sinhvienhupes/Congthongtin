<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUPES Student App</title>
    
    <!-- Font Inter hiện đại -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. BIẾN MÀU SẮC & CẤU HÌNH --- */
        :root {
            /* Màu chủ đạo: Xanh Dương HUPES */
            --primary: #0056b3;
            --primary-bg: #eef6ff;
            --accent: #ff9f1c; /* Cam điểm nhấn */
            
            /* Màu nền */
            --bg-desktop: #f0f2f5; /* Màu nền xám nhẹ cho máy tính */
            --bg-app: #ffffff;     /* Màu nền trắng cho khung ứng dụng */
            
            /* Text */
            --text-dark: #1a1a1a;
            --text-gray: #666666;
            --text-light: #999999;
            
            /* Kích thước */
            --app-width: 480px; /* Chiều rộng tối đa (chuẩn mobile) */
            --radius: 16px;
            --nav-height: 70px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-desktop);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center; /* Căn giữa trên Desktop */
        }

        /* --- 2. KHUNG ỨNG DỤNG (APP CONTAINER) --- */
        #app-frame {
            width: 100%;
            max-width: var(--app-width); /* Giới hạn chiều rộng */
            background-color: var(--bg-app);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.05); /* Bóng đổ nhẹ trên Desktop */
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- 3. HEADER --- */
        .header {
            background: white;
            padding: 15px 20px;
            position: sticky; top: 0; z-index: 100;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid #f0f0f0;
        }
        .brand { display: flex; align-items: center; gap: 12px; }
        .brand img { height: 40px; width: auto; object-fit: contain; }
        .brand-text h1 { font-size: 1.1rem; font-weight: 800; color: var(--primary); line-height: 1.2; margin: 0; }
        .brand-text p { font-size: 0.75rem; color: var(--text-gray); font-weight: 600; text-transform: uppercase; margin: 0; }

        /* Nút thông báo (giả lập) */
        .btn-bell {
            width: 40px; height: 40px; border-radius: 50%; background: var(--primary-bg);
            color: var(--primary); display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: 0.2s;
        }
        .btn-bell:active { transform: scale(0.9); }

        /* --- 4. NỘI DUNG CHÍNH (SCROLLABLE) --- */
        .main-content {
            flex: 1;
            padding: 20px;
            padding-bottom: calc(var(--nav-height) + 20px); /* Chừa chỗ cho menu đáy */
            overflow-y: auto;
        }

        /* Tiêu đề mục */
        .section-header {
            font-size: 1rem; font-weight: 700; margin: 25px 0 15px 0;
            display: flex; align-items: center; gap: 8px;
        }
        .section-header i { color: var(--accent); }

        /* --- 5. COMPONENT: GPA CARD (Thẻ điểm) --- */
        .gpa-card {
            background: linear-gradient(135deg, #0056b3 0%, #004494 100%);
            border-radius: 20px; padding: 25px; color: white;
            box-shadow: 0 10px 20px rgba(0, 86, 179, 0.3);
            position: relative; overflow: hidden; margin-top: 10px;
        }
        .gpa-card::after {
            content: ''; position: absolute; right: -30px; top: -30px;
            width: 150px; height: 150px; background: rgba(255,255,255,0.1);
            border-radius: 50%; pointer-events: none;
        }
        
        .gpa-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .gpa-label { font-size: 0.9rem; opacity: 0.9; font-weight: 500; }
        .gpa-rank { 
            background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px;
            font-size: 0.8rem; font-weight: 700; backdrop-filter: blur(5px);
        }

        .gpa-value { font-size: 3rem; font-weight: 800; line-height: 1; }
        .gpa-sub { font-size: 0.85rem; opacity: 0.8; margin-top: 5px; }

        /* --- 6. COMPONENT: QUICK LINKS (Lưới 2 cột) --- */
        .grid-links { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .link-item {
            background: white; border: 1px solid #f0f0f0; border-radius: 16px;
            padding: 15px; display: flex; flex-direction: column; align-items: center;
            text-align: center; gap: 10px; text-decoration: none; color: inherit;
            transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        .link-item:active { transform: scale(0.97); background: #fafafa; }
        .link-icon {
            width: 50px; height: 50px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
        }
        .icon-blue { background: #eef6ff; color: var(--primary); }
        .icon-orange { background: #fff8e6; color: var(--accent); }
        .link-text { font-weight: 600; font-size: 0.9rem; }

        /* --- 7. COMPONENT: INPUT FORM (Danh sách môn) --- */
        .calc-container { background: white; border-radius: 16px; border: 1px solid #f0f0f0; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        
        .row-input { display: flex; gap: 10px; margin-bottom: 12px; align-items: center; }
        .input-text { 
            flex: 1; padding: 12px; border: 1px solid #e0e0e0; border-radius: 10px;
            font-size: 0.9rem; background: #fafafa;
        }
        .input-num { 
            width: 55px; padding: 12px 5px; text-align: center; border: 1px solid #e0e0e0;
            border-radius: 10px; font-weight: 600; font-size: 0.9rem;
        }
        .input-select {
            flex: 1.2; padding: 12px 5px; border: 1px solid #e0e0e0; border-radius: 10px;
            font-size: 0.9rem; background: white;
        }
        .btn-remove {
            width: 35px; height: 35px; border: none; background: #fff0f0; color: #ff4d4d;
            border-radius: 8px; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        .action-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-main {
            flex: 1; padding: 14px; border: none; border-radius: 12px; font-weight: 700;
            font-size: 0.95rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-add { background: var(--primary-bg); color: var(--primary); }
        .btn-calc { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(0, 86, 179, 0.2); }
        .btn-reset { width: 50px; background: #f5f5f5; color: var(--text-gray); }

        /* --- 8. BOTTOM NAVIGATION (MENU ĐÁY) --- */
        .bottom-nav {
            position: absolute; bottom: 0; left: 0; width: 100%;
            height: var(--nav-height); background: white;
            border-top: 1px solid #f0f0f0;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 99;
        }
        .nav-btn {
            background: transparent; border: none; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            color: var(--text-light); width: 100%; padding: 10px 0;
        }
        .nav-btn i { font-size: 1.4rem; transition: 0.2s; }
        .nav-btn span { font-size: 0.7rem; font-weight: 600; }
        
        .nav-btn.active { color: var(--primary); }
        .nav-btn.active i { transform: translateY(-3px); }

        /* --- TABS LOGIC --- */
        .view-panel { display: none; animation: fadeIn 0.3s; }
        .view-panel.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- FACEBOOK WRAPPER --- */
        .fb-wrapper {
            background: white; border-radius: 16px; overflow: hidden;
            border: 1px solid #f0f0f0; min-height: 80vh;
        }
    </style>
</head>
<body>

    <!-- KHUNG ỨNG DỤNG (GIỚI HẠN CHIỀU RỘNG TRÊN PC) -->
    <div id="app-frame">
        
        <!-- HEADER -->
        <header class="header">
            <div class="brand">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpgvJazmvDbTqBokssetod1HY84lMWh3VDiRxrmNsU4A&s" alt="HUPES">
                <div class="brand-text">
                    <h1>HUPES</h1>
                    <p>Student Portal</p>
                </div>
            </div>
            <div class="btn-bell" onclick="alert('Hiện chưa có thông báo mới!')">
                <i class="fas fa-bell"></i>
            </div>
        </header>

        <!-- NỘI DUNG CHÍNH -->
        <main class="main-content">
            
            <!-- TAB 1: TIỆN ÍCH (HOME) -->
            <div id="tab-home" class="view-panel active">
                
                <!-- GPA Card -->
                <div class="gpa-card">
                    <div class="gpa-top">
                        <span class="gpa-label">Dự tính Học kỳ này</span>
                        <span class="gpa-rank" id="rank-badge">Chưa tính</span>
                    </div>
                    <div class="gpa-value" id="gpa-display">0.00</div>
                    <div class="gpa-sub">Tổng tín chỉ: <span id="credit-display">0</span></div>
                </div>

                <!-- Quick Links -->
                <div class="section-header">
                    <i class="fas fa-rocket"></i> Truy cập nhanh
                </div>
                <div class="grid-links">
                    <a href="https://congthongtin.hupes.edu.vn/" target="_blank" class="link-item">
                        <div class="link-icon icon-blue"><i class="fas fa-graduation-cap"></i></div>
                        <span class="link-text">Cổng EduSoft</span>
                    </a>
                    <a href="https://hupes.edu.vn/" target="_blank" class="link-item">
                        <div class="link-icon icon-orange"><i class="fas fa-globe"></i></div>
                        <span class="link-text">Web Trường</span>
                    </a>
                </div>

                <!-- Calculator -->
                <div class="section-header">
                    <i class="fas fa-calculator"></i> Tính điểm
                </div>
                <div class="calc-container">
                    <div id="input-list">
                        <!-- JS sẽ thêm dòng vào đây -->
                    </div>

                    <div class="action-btns">
                        <button class="btn-main btn-reset" onclick="resetAll()"><i class="fas fa-trash"></i></button>
                        <button class="btn-main btn-add" onclick="addRow()"><i class="fas fa-plus"></i> Thêm</button>
                        <button class="btn-main btn-calc" onclick="calculate()"><i class="fas fa-check"></i> Tính</button>
                    </div>
                </div>
            </div>

            <!-- TAB 2: TIN TỨC (FACEBOOK) -->
            <div id="tab-news" class="view-panel">
                <div class="section-header">
                    <i class="fab fa-facebook" style="color: #1877f2;"></i> Tin từ Fanpage
                </div>
                <div class="fb-wrapper">
                    <!-- FB Plugin -->
                    <div class="fb-page" 
                         data-href="https://www.facebook.com/HUPES" 
                         data-tabs="timeline" 
                         data-width="500" 
                         data-height="800" 
                         data-small-header="false" 
                         data-adapt-container-width="true" 
                         data-hide-cover="false" 
                         data-show-facepile="false">
                         <blockquote cite="https://www.facebook.com/HUPES" class="fb-xfbml-parse-ignore">
                            <a href="https://www.facebook.com/HUPES">Facebook HUPES</a>
                         </blockquote>
                    </div>
                </div>
            </div>

        </main>

        <!-- MENU ĐÁY -->
        <nav class="bottom-nav">
            <button class="nav-btn active" onclick="switchTab('tab-home', this)">
                <i class="fas fa-th-large"></i>
                <span>Tiện ích</span>
            </button>
            <button class="nav-btn" onclick="switchTab('tab-news', this)">
                <i class="fas fa-newspaper"></i>
                <span>Bảng tin</span>
            </button>
        </nav>

    </div> <!-- End App Frame -->

    <!-- FACEBOOK SDK -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v18.0" nonce="hupesStudent"></script>

    <!-- SCRIPT -->
    <script>
        // Cấu hình điểm
        const grades = [
            { txt: 'A (8.5+)', val: 4.0 }, { txt: 'B+ (8.0+)', val: 3.5 },
            { txt: 'B (7.0+)', val: 3.0 }, { txt: 'C+ (6.5+)', val: 2.5 },
            { txt: 'C (5.5+)', val: 2.0 }, { txt: 'D+ (5.0+)', val: 1.5 },
            { txt: 'D (4.0+)', val: 1.0 }, { txt: 'F (<4.0)', val: 0.0 }
        ];

        // Khởi tạo
        window.onload = function() {
            loadData();
            if(document.querySelectorAll('.row-input').length === 0) {
                addRow(); addRow(); addRow();
            }
        };

        // Chuyển Tab
        function switchTab(tabId, btn) {
            document.querySelectorAll('.view-panel').forEach(p => p.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // Thêm dòng
        function addRow(name = "", cred = 2, grd = 4.0) {
            const container = document.getElementById('input-list');
            const div = document.createElement('div');
            div.className = 'row-input';
            
            const options = grades.map(g => `<option value="${g.val}" ${g.val == grd ? 'selected' : ''}>${g.txt}</option>`).join('');

            div.innerHTML = `
                <input type="text" class="input-text" placeholder="Tên môn..." value="${name}">
                <input type="number" class="input-num" value="${cred}" min="1" max="15">
                <select class="input-select">${options}</select>
                <button class="btn-remove" onclick="removeRow(this)"><i class="fas fa-times"></i></button>
            `;
            container.appendChild(div);
        }

        function removeRow(btn) {
            btn.closest('.row-input').remove();
            calculate();
        }

        function resetAll() {
            if(confirm('Xóa hết dữ liệu đã nhập?')) {
                document.getElementById('input-list').innerHTML = '';
                localStorage.removeItem('hupes_app_data');
                addRow(); addRow(); addRow();
                updateUI(0, 0, "Chưa tính");
            }
        }

        // Tính toán
        function calculate() {
            const rows = document.querySelectorAll('.row-input');
            let totalCr = 0, totalPt = 0, data = [];

            rows.forEach(row => {
                const name = row.querySelector('.input-text').value;
                const cred = parseFloat(row.querySelector('.input-num').value) || 0;
                const grd = parseFloat(row.querySelector('.input-select').value);
                
                data.push({ name, cred, grd });
                if(cred > 0) { totalCr += cred; totalPt += (cred * grd); }
            });

            localStorage.setItem('hupes_app_data', JSON.stringify(data));

            if(totalCr === 0) { updateUI(0, 0, "Chưa tính"); return; }
            
            const gpa = (totalPt / totalCr).toFixed(2);
            let rank = gpa >= 3.6 ? "Xuất sắc" : gpa >= 3.2 ? "Giỏi" : gpa >= 2.5 ? "Khá" : gpa >= 2.0 ? "Trung bình" : "Yếu";
            
            updateUI(totalCr, gpa, rank);
        }

        function updateUI(cr, gpa, rank) {
            document.getElementById('credit-display').innerText = cr;
            document.getElementById('gpa-display').innerText = gpa;
            document.getElementById('rank-badge').innerText = rank;
        }

        function loadData() {
            const data = localStorage.getItem('hupes_app_data');
            if(data) {
                const parsed = JSON.parse(data);
                if(parsed.length > 0) {
                    document.getElementById('input-list').innerHTML = '';
                    parsed.forEach(i => addRow(i.name, i.cred, i.grd));
                    calculate();
                }
            }
        }
    </script>
</body>
</html>
